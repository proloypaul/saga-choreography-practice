spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bookingServiceDB
    username: postgres
    password: utsha
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

#  sql:
